<!DOCTYPE html>
<html>
    <head>
        <title>Schedule</title>
        <link rel="stylesheet" href="vendor/uikit/css/uikit.gradient.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/toggles-light.css" />
        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/uikit/js/uikit.min.js"></script>
        <script src="vendor/underscore-min.js"></script>
        <script src="vendor/backbone-min.js"></script>
    </head>
    <body style="width: 100%; height: 100%;">
        <div class="uk-grid uk-margin-small-left uk-margin-small-top">
            <div class="uk-width-3-6 uk-padding-remove"><h2 class="uk-text-muted"><i class="uk-icon-calendar"></i> <span class="lang_meetings_schedule"></span></h2></div>
            <div class="uk-width-1-6"></div>
            <div class="uk-width-2-6 uk-text-right"></div>
        </div>
        <div class="uk-grid uk-margin-small-left uk-margin-small-top">
            <ul class="uk-tab uk-width-1-1" data-uk-tab="{connect:'#talks-tabs'}">
                <li class="uk-active"><a href="#"><span class="lang_weekday_meeting"></span></a></li>
                <li><a href="#1"><span class="lang_weekend_meeting"></span></a></li>
            </ul>
            <ul id="talks-tabs" class="uk-switcher uk-width-1-1">
                <li id="talks_container">
                    <table class="uk-table uk-table-hover uk-table-stripped uk-overflow-container">
                        <thead>
                            <tr>
                                <th class="uk-width-1-10">#</th>
                                <th class="uk-width-1-10 uk-text-center"><span class="lang_disabled"></span></th>
                                <th class="uk-width-4-10"><span class="lang_title"></span></th>
                                <th class="uk-width-2-10"><span class="lang_duration"></span></th>
                                <th class="uk-width-1-10 uk-text-center"><span class="lang_flexible"></span></th>
                                <th class="uk-width-1-10 uk-text-center"><span class="lang_invisible"></span></th>
                            </tr>
                        </thead>
                    </table>
                    <div id="weekdayTalksTable" style="height: 400px; overflow-y: scroll;"> </div>
                    <div class="uk-grid uk-text-right uk-margin-small-top">
                        <div class="uk-width-6-10"></div>
                        <div class="uk-width-2-10">
                            <button class="uk-button uk-button-success uk-width-1-1" id="saveWeekdayTalks"><span class="lang_save"></span></button>
                        </div>
                        <div class="uk-width-2-10">
                            <button class="uk-button uk-button-secondary uk-width-1-1" id="resetWeekdayTalks"><span class="lang_reset"></span></button>
                        </div>
                    </div>

                </li>
                <li id="talks_container_weekend">
                    <div class="uk-grid">
                        <div class="uk-width-1-10">#</div>
                        <div class="uk-width-1-10 uk-text-center"><span class="lang_disabled"></span></div>
                        <div class="uk-width-4-10"><span class="lang_title"></span></div>
                        <div class="uk-width-2-10"><span class="lang_duration"></span></div>
                        <div class="uk-width-1-10 uk-text-center"><span class="lang_flexible"></span></div>
                        <div class="uk-width-1-10 uk-text-center"><span class="lang_invisible"></span></div>
                    </div>
                    <div id="weekendTalksTable" style="height: 400px; overflow-y: scroll;"> </div>
                    <div class="uk-grid uk-text-right uk-margin-small-top">
                        <div class="uk-width-6-10"></div>
                        <div class="uk-width-2-10">
                            <button class="uk-button uk-button-success uk-width-1-1" id="saveWeekendTalks"><span class="lang_save"></span></button>
                        </div>
                        <div class="uk-width-2-10">
                            <button class="uk-button uk-button-secondary uk-width-1-1" id="resetWeekendTalks"><span src="" class="lang_reset"></span></button>
                        </div>
                    </div>
                </li>
        </div>
        <script type="text/template" id="talkElement">
            <div class="uk-grid uk-text-right" id="<%=id%>">
                <div class="uk-width-1-10 uk-text-left"><%=id%></div>
                <div class="uk-width-1-10 uk-form uk-text-center">
                    <div class="toggle toggle-light" id="disabled" style="width: 50px;"></div>
                </div>
                <div class="uk-width-4-10 uk-form"><input type="text"  class="uk-width-1-1 uk-form-blank" name="title" value="<%=title%>"></div>
                <div class="uk-width-2-10 uk-form"><input type="number"  class="uk-width-2-3 uk-form-blank" name="duration" value="<%=duration%>"> (sec.)</div>
                <div class="uk-width-1-10 uk-form uk-text-center"><input type="checkbox" name="flexible" <%if(flexible) {%>checked<%}%>/></div>
                <div class="uk-width-1-10 uk-form uk-text-center"><input type="checkbox" name="invisible" <%if(invisible) {%>checked<%}%>/></div>
            </div>
        </script>
        <script type="text/template" id="newTalkElement">
            <div class="uk-grid uk-text-right" id="0">
                <div class="uk-width-1-10 uk-text-left" ><button class="uk-button uk-button-small uk-button-primary" id="addTalk"><i class="uk-icon-plus"></i></button></div>
                <div class="uk-width-1-10 uk-form uk-text-center"><input type="checkbox" name="disabled"/></div>
                <div class="uk-width-4-10 uk-form"><input type="text uk-form-blank"  name="title" class="uk-width-1-1" value=""></div>
                <div class="uk-width-2-10 uk-form"><input type="number uk-form-blank"  name="duration" class="uk-width-2-3" value=""> (sec.)</div>
                <div class="uk-width-1-10 uk-form uk-text-center"><input type="checkbox" name="flexible" /></div>
                <div class="uk-width-1-10 uk-form uk-text-center"><input type="checkbox" name="invisible" /></div>
            </div>
        </script>
        <script src="js/toggles.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/language.js"></script>
        <script src="js/schedule.js"></script>
    </body>
</html>
