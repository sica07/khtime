<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="vendor/uikit/css/uikit.gradient.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/toggles-light.css" />
        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/uikit/js/uikit.min.js"></script>
        <script src="vendor/underscore-min.js"></script>
        <script src="vendor/backbone-min.js"></script>
    </head>
    <body style="width: 100%; height: 100%;">
        <div class="uk-grid uk-margin-small-left uk-margin-small-top">
            <div class="uk-width-3-6 uk-padding-remove"><h2 class="uk-text-muted"><i class="uk-icon-gear"></i> <span class="lang_settings"></span></h2></div>
            <div class="uk-width-1-6"></div>
            <div class="uk-width-2-6 uk-text-right">
                <div class="uk-button-group"> </div>
            </div>
        </div>
        <div class="uk-grid uk-margin-small-left uk-margin-small-top">
            <ul class="uk-tab uk-width-1-1" data-uk-tab="{connect:'#settings-tabs'}">
                <li class="uk-active"><a href="#"><span class="lang_settings"></span></a></li>
                <li><a href="#1"><span class="lang_displays"></span></a></li>
            </ul>
            <ul id="settings-tabs" class="uk-switcher uk-width-1-1" style="background: #fff;">
                <li id="settings_container" class=" uk-margin-small-left uk-margin-small-right uk-margin-small-top">
                    <div class="uk-grid">
                        <div class="uk-width-1-2">
                            <div class="uk-grid">
                                <div class="uk-width-4-5"><span class="lang_internet_source"></span></div>
                                <div class="uk-width-1-5">
                                    <div class="toggle toggle-light" id="internet_source" style="width: 50px;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-1-2"> 
                            <div class="uk-grid">
                                <div class="uk-width-4-5"><span class="lang_show_yeartext"></span></div>
                                <div class="uk-width-1-5">
                                    <div class="toggle toggle-light" id="show_yeartext" style="width: 50px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="uk-grid border-bottom">-->
                    <!--<div class="uk-width-4-5"><span class="lang_avi_source"></span></div>-->
                    <!--<div class="uk-width-1-5"><input type="file" webkitdirectory id="avi_src_selector"/></div>-->
                    <!--</div>-->
                    <!--<div class="uk-grid border-bottom">-->
                    <!--<div class="uk-width-4-5"><span class="lang_songs_source"></span></div>-->
                    <!--<div class="uk-width-1-5"><input type="file" webkitdirectory id="songs_src_selector"/></div>-->
                    <!--</div>-->
                    <div class="uk-grid uk-margin">
                        <div class="uk-width-1-2">
                            <div class="uk-grid">
                                <div class="uk-width-2-2"><span class="lang_download_songs"></span></div>
                                <div class="uk-width-1-2"><a href="" target="_blank" id="download_songs" class="uk-button uk-button-primary uk-width-1"><span class="lang_download"></span> (1-135)</a></div>
                                <div class="uk-width-1-2"><a href="" target="_blank" id="download_new_songs" class="uk-button uk-button-primary uk-width-1"><span class="lang_download"></span> (136-152)</a></div>
                            </div>
                        </div>
                        <div class="uk-width-1-2"> 
                            <div class="uk-grid">
                                <div class="uk-width-1-1"><span class="lang_download_avi"></span></div>
                                <div class="uk-width-1-1"><button href="" target="_blank" id="download_avi" class="uk-button uk-button uk-width-1-1" disabled><span class="lang_download"></span><br/></a></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li id="settings_container" class=" uk-margin-small-left uk-margin-small-right uk-margin-small-top">
                    <div id ="display" class="uk-grid"> 
                        <div class="uk-width-1-1 uk-text-left">
                            <div class="uk-button-dropdown uk-width-1-1" data-uk-dropdown="{mode:'click'}">
                                <button class="uk-button uk-width-1-1 uk-text-left" id="test"><span class="lang_select_display_for_prelude"></span><span id="premeeting-display-nr"></span><i class="uk-icon-caret-down"></i></button>
                                <div class="uk-dropdown">
                                    <ul class="uk-nav uk-nav-dropdown display_selectors" id="premeeting-display">
                                        <li><a href="#0" class="uk-text-danger uk-text-small"><span class=" lang_deactivate_prelude_display"></span><i class="uk-icon-ban"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <hr/>

                            <div class="uk-button-dropdown uk-width-1-1" data-uk-dropdown="{mode:'click'}">
                                <button class="uk-button uk-width-1-1 uk-text-left"><span class="lang_select_display_for_timer"></span><span id="timer-display-nr"></span><i class="uk-icon-caret-down"></i></button>
                                <div class="uk-dropdown">
                                    <ul class="uk-nav uk-nav-dropdown display_selectors" id="timer-display">
                                        <li><a href="#" class="uk-text-danger uk-text-small"><i class="uk-icon-ban"></i><span class="lang_deactivate_timer_display"></span></a></li>
                                    </ul>
                                </div>

                            </div>
                            <hr/>

                            <div class="uk-button-dropdown uk-width-1-1" data-uk-dropdown="{mode:'click'}">
                                <button class="uk-button uk-width-1-1 uk-text-left"><span class='lang_select_display_for_video'></span><span id="video-display-nr"></span><i class="uk-icon-caret-down"></i></button>
                                <div class="uk-dropdown">
                                    <ul class="uk-nav uk-nav-dropdown display_selectors" id="video-display">
                                        <li><a href="#" class="uk-text-danger uk-text-small"><i class="uk-icon-ban"></i><span class='lang_deactivate_video_display'></span></a></li>
                                    </ul>
                                </div>

                            </div>

                        </div>
                    </div>
                </li>
                </div>
            </div>
                <script type="text/template" id="displayListItem">
                    <li><a href="#<%=id%>" class=""><%=text%><%=id%></a></li>
                </script>
                <script src="js/toggles.min.js"></script>
                <script src="js/common.js"></script>
                <script src="js/language.js"></script>
                <script src="js/settings.js"></script>
    </body>
</html>
